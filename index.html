<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header class="header-area"><p>Rock Paper Scissors</p></header>
        <section class="score-area">
          <p id="score-Balance">Score : CPU 0 | 0 You</p>
        </section>
        <div class="button-area">
          <img
            class="handGesture"
            src="./img/pedra.png"
            onclick="game('rock'); log()"
            alt="rock hand gesture"
            width="100"
            height="100"
          />
          <img
            class="handGesture"
            src="./img/papel.png"
            onclick="game('paper'); log()"
            alt="paper hand gesture"
            width="100"
            height="100"
          />
          <img
            class="handGesture"
            src="./img/tesoura.png"
            onclick="game('scissors'); log()"
            alt="scissors hand gesture"
            width="100"
            height="100"
          />
          <p id="result"></p>
          <div id="playAgain"></div>
        </div>
        <footer class="footerArea">Copyright Â© by Ravi Masi</footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
